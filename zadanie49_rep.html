<!DOCTYPE html>

<head>
  <title>Obliczanie silni</title>
  <meta charset="utf-8">
</head>

<body>
  <div style="color:red;font-size:50px;">
    <script language="JavaScript">
      var n_rep = prompt("Podaj liczbÄ™ n=");
      var silnia_rep = 1;
      var i_rep = 1;

      if (n_rep > 0) {
        while (i_rep <= n_rep) {
          silnia_rep = silnia_rep * i_rep;
          i_rep++;
        }
      }

      document.write("n=" + n_rep + "<br>");
      document.write(n_rep + "!=" + silnia_rep);
    </script>
  </div>
</body>

</html>
