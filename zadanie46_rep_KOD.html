<textarea cols="120" rows="30">
<!DOCTYPE html>

<head>
  <title>Sprawdzenie danych replin </title>
  <meta charset="utf-8">
</head>

<body>
  <div style="color:red;font-size:50px;">
    <script language="JavaScript">
      do {
        var liczba1 = prompt("wysokość=", "");
        var h_rep = parseFloat(liczba1);
      }
      while (h_rep <= 0);
      do {
        var liczba1 = prompt("podstawę=", "");
        var a_rep = parseFloat(liczba1);
      }
      while (!(a_rep > 0));
      var Pole = a_rep * h_rep / 2;
      document.write("Pole=" + Pole.toFixed(2) + " cm^2" + "<br>");
    </script>
  </div>
</body>

</html>
</textarea>
<input type="button" value="zamknij okno" onclick="okno_zamknij_replin()"/>
