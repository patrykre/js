<!DOCTYPE html>
<head>
<title>Ulamki egipskie</title>
<meta charset="utf-8">
</head>
<body>
<div>
<script language="JavaScript">
var m_rep=parseFloat(prompt("m_rep=",""));
var pierwszy_rep = m_rep + 1;
var drugi_rep = m_rep * pierwszy_rep;
var trzeci_rep = pierwszy_rep + 1;
var czwarty_rep = pierwszy_rep * trzeci_rep;
document.write(`1/${m_rep}=1/${pierwszy_rep}+1/${czwarty_rep}+1/${drugi_rep}`);
</script>
</div>
</body>
</html>
